  <style>
.photo-card {
  position: relative;
  display: inline-block;
  overflow: hidden; /* Ensures the overlay doesn't extend beyond the image */
}

.photo-card img {
  transition: 0.3s ease;
  width: 100%;
  height: 280px;
  object-fit: cover;
  border-radius: 10px;
}

.photo-card img:hover {
  filter: brightness(70%);
}

.photo-card .custom-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.6); /* Semi-transparent black background */
  color: white;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  border-radius: 10px;
  opacity: 0; /* Initially hidden */
  transition: opacity 0.3s ease;
}

.photo-card:hover .custom-overlay {
  opacity: 1; /* Show on hover */
}

.custom-overlay span {
  display: block;
  font-size: 16px;
  text-align: center;
}

  <!-- Photo Gallery Script -->
  <script>
    const photos = [
      { src: "assets/photos/photo1.JPG", alt: "Photo 1", location: "Paris, France", date: "June 2022" },
      { src: "assets/photos/photo2.JPG", alt: "Photo 2", location: "Tokyo, Japan", date: "July 2021" },
      { src: "assets/photos/photo3.JPG", alt: "Photo 3", location: "New York, USA", date: "August 2023" },
      { src: "assets/photos/photo4.JPG", alt: "Photo 4", location: "Paris, France", date: "June 2022" },
      { src: "assets/photos/photo5.JPG", alt: "Photo 5", location: "Tokyo, Japan", date: "July 2021" },
      { src: "assets/photos/photo6.JPG", alt: "Photo 6", location: "New York, USA", date: "August 2023" },
      { src: "assets/photos/photo7.JPG", alt: "Photo 7", location: "Paris, France", date: "June 2022" },
      { src: "assets/photos/photo8.JPG", alt: "Photo 8", location: "Tokyo, Japan", date: "July 2021" },
      { src: "assets/photos/photo9.JPG", alt: "Photo 9", location: "New York, USA", date: "August 2023" },
    ];

    const gallery = document.getElementById("photo-gallery");

    photos.forEach(photo => {
      // Create column for layout
      const col = document.createElement("div");
      col.className = "col-md-4 mb-4";

      // Create photo card
      const card = document.createElement("div");
      card.className = "photo-card";

      // Create image element
      const img = document.createElement("img");
      img.src = photo.src;
      img.alt = photo.alt;
      img.className = "img-fluid rounded";

      // Create overlay for location and date
      const overlay = document.createElement("div");
      overlay.className = "custom-overlay";
      overlay.innerHTML = `<span><strong>${photo.location}</strong></span><span>${photo.date}</span>`;

      // Append image and overlay to the card
      card.appendChild(img);
      card.appendChild(overlay);

      // Append card to the column
      col.appendChild(card);

      // Append column to the gallery
      gallery.appendChild(col);
    });
  </script>
