    .atlas-wrapper {
      position: relative;
      width: 100%;
      height: 100vh;
      padding-top: 92px;
      padding-bottom: 84px;
      box-sizing: border-box;
    }

    #atlas-map {
      position: absolute;
      top: 92px;
      left: 12px;
      right: 12px;
      bottom: 84px;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.3);
      z-index: 1;
    }

    /* Lightbox styles reused from gallery */
    .photo-lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.85);
      z-index: 1050;
      opacity: 0;
      pointer-events: none;
      visibility: hidden;
      transition: opacity 1.2s ease, visibility 1.2s ease;
    }

    .photo-lightbox.is-visible {
      opacity: 1;
      pointer-events: auto;
      visibility: visible;
    }

    .photo-lightbox__content {
      position: relative;
      width: 100%;
      max-width: 900px;
      max-height: 90vh;
      transform: translate3d(0, 0, 0) scale(1);
      transition: transform 1.2s ease, opacity 1.2s ease;
      opacity: 0;
    }

    .photo-lightbox.is-visible .photo-lightbox__content {
      opacity: 1;
    }

    .photo-lightbox__image {
      width: 100%;
      height: auto;
      max-height: 90vh;
      object-fit: contain;
      border-radius: 10px;
    }

    .photo-lightbox__image.animate-next,
    .photo-lightbox__image.animate-prev {
      animation-duration: 0.45s;
      animation-timing-function: ease;
      animation-fill-mode: both;
    }

    @keyframes lightboxSlideNext {
      from {
        transform: translateX(30%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes lightboxSlidePrev {
      from {
        transform: translateX(-30%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .photo-lightbox__caption {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 12px 18px;
      background: rgba(0, 0, 0, 0.6);
      color: #ffffff;
      border-radius: 0 0 10px 10px;
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-size: 16px;
      opacity: 0;
    }

    .photo-lightbox__location {
      font-weight: 600;
    }

    .photo-lightbox__close {
      position: absolute;
      top: 12px;
      right: 12px;
      padding: 4px 12px;
      background: rgba(0, 0, 0, 0.5);
      color: #ffffff;
      border: none;
      border-radius: 20px;
      font-size: 28px;
      line-height: 1;
      cursor: pointer;
      transition: background 0.2s ease;
      opacity: 1;
    }

    .photo-lightbox__close:hover,
    .photo-lightbox__close:focus {
      background: rgba(0, 0, 0, 0.7);
      outline: none;
    }

    .photo-lightbox__nav {
      position: absolute;
      top: 50%;
      width: 48px;
      height: 48px;
      margin-top: -24px;
      border: none;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.55);
      color: #ffffff;
      font-size: 26px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      opacity: 1;
      pointer-events: auto;
      transition: background 0.2s ease;
    }

    .photo-lightbox__nav--prev {
      left: 18px;
    }

    .photo-lightbox__nav--next {
      right: 18px;
    }

    .photo-lightbox__nav:hover,
    .photo-lightbox__nav:focus {
      background: rgba(0, 0, 0, 0.75);
      outline: none;
    }

    .photo-lightbox__nav[disabled] {
      opacity: 0.25 !important;
      cursor: default;
      pointer-events: none;
    }

    .footer-social {

  <script>
    const photos = Array.isArray(window.photoEntries) ? window.photoEntries : [];
    const cityLookup = window.photoCityLookup || {};

    const lightbox = document.getElementById("photo-lightbox");
    const lightboxContent = lightbox.querySelector(".photo-lightbox__content");
    const lightboxImage = lightbox.querySelector(".photo-lightbox__image");
    const lightboxLocation = lightbox.querySelector(".photo-lightbox__location");
    const lightboxDate = lightbox.querySelector(".photo-lightbox__date");
    const closeButton = lightbox.querySelector(".photo-lightbox__close");
    const prevButton = lightbox.querySelector(".photo-lightbox__nav--prev");
    const nextButton = lightbox.querySelector(".photo-lightbox__nav--next");

    let lastFocusedControl = null;
    let closeFallbackTimer = null;
    let currentAnimation = null;
    let currentSequence = [];
    let currentIndex = 0;
    let isAnimating = false;

    const renderCurrentPhoto = direction => {
      if (!currentSequence.length) {
        lightboxImage.src = "";
        lightboxImage.alt = "";
        lightboxLocation.textContent = "";
        lightboxDate.textContent = "";
        return;
      }

      const photo = currentSequence[currentIndex];
      const locationInfo = cityLookup[photo.location] || {};
      const locationLabel = locationInfo.name || photo.location;

      const applyPhoto = () => {
        const imageSrc = photo.src;
        if (lightboxImage.src !== imageSrc) {
          lightboxImage.src = imageSrc;
        }
        lightboxImage.alt = photo.alt || locationLabel || "";
        lightboxLocation.textContent = locationLabel;
        lightboxDate.textContent = photo.date || "";
      };

      if (!direction || !lightboxImage) {
        applyPhoto();
        return;
      }

      if (isAnimating) {
        return;
      }

      const animationClass = direction === 'next' ? 'animate-next' : 'animate-prev';
      const animationName = direction === 'next' ? 'lightboxSlideNext' : 'lightboxSlidePrev';

      isAnimating = true;

      const startAnimation = () => {
        lightboxImage.removeEventListener('load', startAnimation);
        lightboxImage.classList.remove('animate-next', 'animate-prev');
        requestAnimationFrame(() => {
          lightboxImage.style.animationName = animationName;
          lightboxImage.classList.add(animationClass);
        });
      };

      const handleEnd = () => {
        lightboxImage.removeEventListener('animationend', handleEnd);
        lightboxImage.classList.remove(animationClass);
        lightboxImage.style.animationName = '';
        isAnimating = false;
      };

      applyPhoto();
      lightboxImage.addEventListener('animationend', handleEnd, { once: true });

      if (!lightboxImage.complete || lightboxImage.naturalWidth === 0) {
        lightboxImage.addEventListener('load', startAnimation, { once: true });
      } else {
        startAnimation();
      }
    };

    const updateNavControls = () => {
      const hasMultiple = currentSequence.length > 1;
      if (prevButton) {
        prevButton.setAttribute('aria-hidden', hasMultiple ? 'false' : 'true');
        prevButton.disabled = !hasMultiple;
      }
      if (nextButton) {
        nextButton.setAttribute('aria-hidden', hasMultiple ? 'false' : 'true');
        nextButton.disabled = !hasMultiple;
      }
    };

    const goToPhoto = (index, direction = null) => {
      if (!currentSequence.length || isAnimating) {
        return;
      }
      const length = currentSequence.length;
      if (!length) {
        return;
      }
      const inferredDirection = direction || (index > currentIndex ? 'next' : 'prev');
      const wrappedIndex = ((index % length) + length) % length;
      if (wrappedIndex === currentIndex) {
        return;
      }
      currentIndex = wrappedIndex;
      renderCurrentPhoto(inferredDirection);
      updateNavControls();
    };

    updateNavControls();

    const finalizeClose = () => {
      lightbox.classList.remove("is-closing");
      document.body.classList.remove("lightbox-open");
      lightboxImage.src = "";
      lightboxImage.alt = "";
      if (lightboxContent) {
        lightboxContent.style.transition = '';
        lightboxContent.style.transform = 'translate3d(0, 0, 0) scale(1)';
        lightboxContent.style.transformOrigin = '50% 50%';
      }
      if (lightboxImage) {
        lightboxImage.classList.remove('animate-next', 'animate-prev');
        lightboxImage.style.animationName = '';
      }
      currentAnimation = null;
      currentSequence = [];
      currentIndex = 0;
      updateNavControls();
      isAnimating = false;
      if (lastFocusedControl && typeof lastFocusedControl.focus === "function") {
        lastFocusedControl.focus();
        lastFocusedControl = null;
      }
    };

    const resolveFocusTarget = trigger => {
      if (!trigger) {
        return map.getContainer();
      }
      if (typeof trigger.getElement === "function") {
        const element = trigger.getElement();
        if (element) {
          return element;
        }
      }
      if (trigger instanceof HTMLElement) {
        return trigger;
      }
      return map.getContainer();
    };

    const openLightbox = (initialPhoto, trigger, sequence = null, startIndex = 0) => {
      currentSequence = Array.isArray(sequence) && sequence.length ? sequence : [initialPhoto];
      currentIndex = Math.min(Math.max(startIndex, 0), currentSequence.length - 1);
      const photo = currentSequence[currentIndex];
      const locationInfo = cityLookup[photo.location] || {};
      if (closeFallbackTimer) {
        clearTimeout(closeFallbackTimer);
        closeFallbackTimer = null;
      }
      if (lightbox.classList.contains("is-closing")) {
        finalizeClose();
      }
      lightbox.classList.remove("is-closing");

      if (lightboxContent) {
        let originX = 50;
        let originY = 50;
        let offsetX = 0;
        let offsetY = 20;
        let scaleStart = 0.24;

        const markerLatLng = (() => {
          if (locationInfo && typeof locationInfo.lat === 'number' && typeof locationInfo.lng === 'number') {
            return L.latLng(locationInfo.lat, locationInfo.lng);
          }
          if (trigger && typeof trigger.getLatLng === 'function') {
            return trigger.getLatLng();
          }
          if (trigger && trigger.latLng) {
            return trigger.latLng;
          }
          if (trigger && trigger.target && typeof trigger.target.getLatLng === 'function') {
            return trigger.target.getLatLng();
          }
          return null;
        })();

        if (markerLatLng) {
          const clamp = (value, min, max) => Math.min(Math.max(value, min), max);
          const containerPoint = map.latLngToContainerPoint(markerLatLng);
          const mapRect = map.getContainer().getBoundingClientRect();
          const viewportWidth = window.innerWidth || document.documentElement.clientWidth || 1;
          const viewportHeight = window.innerHeight || document.documentElement.clientHeight || 1;

          const pageX = mapRect.left + containerPoint.x;
          const pageY = mapRect.top + containerPoint.y;

          const originClampPadding = 5;
          originX = clamp((pageX / viewportWidth) * 100, originClampPadding, 100 - originClampPadding);
          originY = clamp((pageY / viewportHeight) * 100, originClampPadding, 100 - originClampPadding);

          const viewportCenterX = viewportWidth / 2;
          const viewportCenterY = viewportHeight / 2;

          const rawOffsetX = pageX - viewportCenterX;
          const rawOffsetY = pageY - viewportCenterY;

          offsetX = clamp(rawOffsetX, -viewportWidth * 0.45, viewportWidth * 0.45);
          offsetY = clamp(rawOffsetY, -viewportHeight * 0.45, viewportHeight * 0.45);
        }

        currentAnimation = { originX, originY, offsetX, offsetY, scaleStart };

        const startTransform = `translate3d(${offsetX}px, ${offsetY}px, 0) scale(${scaleStart})`;
        const startOrigin = `${originX}% ${originY}%`;

        lightboxContent.style.transition = 'none';
        lightboxContent.style.transformOrigin = startOrigin;
        lightboxContent.style.transform = startTransform;
        void lightboxContent.offsetWidth;
        lightboxContent.style.transition = '';
      }

      renderCurrentPhoto();
      updateNavControls();
      lightbox.classList.add("is-visible");
      lightbox.setAttribute("aria-hidden", "false");
      document.body.classList.add("lightbox-open");
      lastFocusedControl = resolveFocusTarget(trigger);

      if (currentAnimation && lightboxContent) {
        requestAnimationFrame(() => {
          lightboxContent.style.transform = 'translate3d(0, 0, 0) scale(1)';
        });
      }

      closeButton.focus();
    };

    const closeLightbox = () => {
      if (lightbox.classList.contains("is-closing") || !lightbox.classList.contains("is-visible")) {
        return;
      }
      if (currentAnimation && lightboxContent) {
        const { originX, originY, offsetX, offsetY, scaleStart } = currentAnimation;
        lightboxContent.style.transformOrigin = `${originX}% ${originY}%`;
        lightboxContent.style.transform = `translate3d(${offsetX}px, ${offsetY}px, 0) scale(${scaleStart})`;
      }
      lightbox.setAttribute("aria-hidden", "true");
      lightbox.classList.add("is-closing");
      lightbox.classList.remove("is-visible");
      closeFallbackTimer = setTimeout(() => {
        if (lightbox.classList.contains("is-closing")) {
          finalizeClose();
        }
      }, 1300);
    };

    if (prevButton) {
      prevButton.addEventListener("click", event => {
        event.preventDefault();
        goToPhoto(currentIndex - 1, 'prev');
      });
    }

    if (nextButton) {
      nextButton.addEventListener("click", event => {
        event.preventDefault();
        goToPhoto(currentIndex + 1, 'next');
      });
    }

    closeButton.addEventListener("click", closeLightbox);
    lightbox.addEventListener("click", event => {
      if (event.target === lightbox) {
        closeLightbox();
      }
    });

    lightbox.addEventListener("transitionend", event => {
      if (event.target === lightbox && lightbox.classList.contains("is-closing")) {
        if (closeFallbackTimer) {
          clearTimeout(closeFallbackTimer);
          closeFallbackTimer = null;
        }
        finalizeClose();
      }
    });

    document.addEventListener("keydown", event => {
      if (!lightbox.classList.contains("is-visible")) {
        return;
      }

      if (event.key === "Escape") {
        closeLightbox();
        return;
      }

      if (event.key === "ArrowLeft" && currentSequence.length > 1) {
        event.preventDefault();
        goToPhoto(currentIndex - 1, 'prev');
      }

      if (event.key === "ArrowRight" && currentSequence.length > 1) {
        event.preventDefault();
        goToPhoto(currentIndex + 1, 'next');
      }
    });

    const mapElement = document.getElementById('atlas-map');
    const map = L.map(mapElement, {
      scrollWheelZoom: true,
      worldCopyJump: true,
      zoomControl: true
    });

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>'
    }).addTo(map);

    const regionColors = {
      Asia: '#FF6B6B',
      Europe: '#6C8CFF',
      Africa: '#FFB347',
      'North America': '#50C878',
      'South America': '#FF77AA',
      Oceania: '#64C7FF',
      default: '#E0E0E0'
    };

    const markers = [];

    const photosByLocation = photos.reduce((acc, photo) => {
      const key = photo.location;
      if (!acc[key]) {
        acc[key] = [];
      }
      acc[key].push(photo);
      return acc;
    }, {});

    Object.keys(photosByLocation).forEach(locationKey => {
      const locationInfo = cityLookup[locationKey];
      if (!locationInfo || typeof locationInfo.lat !== "number" || typeof locationInfo.lng !== "number") {
        return;
      }

      const photoGroup = photosByLocation[locationKey];

      const marker = L.circleMarker([locationInfo.lat, locationInfo.lng], {
        radius: 9,
        fillColor: regionColors[locationInfo.region] || regionColors.default,
        color: '#ffffff',
        weight: 2,
        opacity: 1,
        fillOpacity: 0.9
      });
      marker.addTo(map);
      marker.bindTooltip(locationInfo.name, { direction: 'top' });

      marker.on('add', () => {
        const markerElement = marker.getElement();
        if (markerElement) {
          markerElement.setAttribute('tabindex', '0');
          markerElement.setAttribute('role', 'button');
          markerElement.setAttribute('aria-label', `Open photo from ${locationInfo.name}`);
          markerElement.addEventListener('keydown', event => {
            if (event.key === 'Enter' || event.key === ' ') {
              event.preventDefault();
              openLightbox(photoGroup[0], marker, photoGroup, 0);
            }
          });
        }
      });

      marker.on('click', () => {
        openLightbox(photoGroup[0], marker, photoGroup, 0);
      });

      markers.push(marker);
    });

    if (markers.length) {
      const bounds = L.latLngBounds(markers.map(marker => marker.getLatLng()));
      map.fitBounds(bounds.pad(0.08));
    } else {
      map.setView([20, 0], 2);
    }

    const refreshMapSize = () => {
      map.invalidateSize();
    };

    if (document.readyState === 'complete') {
      requestAnimationFrame(refreshMapSize);
    } else {
      window.addEventListener('load', refreshMapSize, { once: true });
    }

    window.addEventListener('resize', () => {
      refreshMapSize();
    });
  </script>
</body>

</html>
